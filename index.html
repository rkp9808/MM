<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login & Register</title>
<style>
  body {
    min-height: 100vh;
    background: radial-gradient(circle at top left, #dde0f5, #f3f3fa);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    background: #edeaea;
    border-radius: 24px;
    box-shadow: 12px 12px 24px #ecccf0, -12px -12px 24px #ffffff;
  }
  .tab-switcher {
    display: flex;
    margin-bottom: 1.5rem;
  }
  .tab-switcher button {
    flex: 1;
    padding: 0.75rem;
    background: #e0e0e0;
    border: none;
    border-radius: 12px;
    box-shadow: 4px 4px 8px #c0c0c7, -4px -4px 8px #ffffff;
    cursor: pointer;
    font-size: 1rem;
    color: #333;
    transition: all 0.3s;
    margin: 0 0.25rem;
  }
  .tab-switcher button.active {
    color: #5563DE;
    box-shadow: inset 4px 4px 8px #c0c0c7, inset -4px -4px 8px #ffffff;
    font-weight: bold;
  }
  h1 {
    text-align: center;
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  form {
    opacity: 0;
    pointer-events: none;
    height: 0;
    overflow: hidden;
    transition: opacity 0.4s ease;
  }
  form.active {
    opacity: 1;
    pointer-events: all;
    height: auto;
  }
  .neumorphic-input {
    width: 92%;
    padding: 0.85rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 12px;
    background: #e0e0e0;
    box-shadow: inset 4px 4px 8px #c0c0c7, inset -4px -4px 8px #ffffff;
    font-size: 1rem;
    color: #333;
    outline: none;
  }
  .neumorphic-button {
    width: 98.5%;
    padding: 0.85rem;
    border: none;
    border-radius: 12px;
    background: #e0e0e0;
    box-shadow: 4px 4px 8px #c0c0c7, -4px -4px 8px #ffffff;
    cursor: pointer;
    font-size: 1rem;
    color: #333;
    margin-top: 0.5rem;
    transition: all 0.3s ease;
  }
  .neumorphic-button:hover {
    box-shadow: inset 4px 4px 8px #c0c0c7, inset -4px -4px 8px #ffffff;
    color: #5563DE;
  }
  p {
    text-align: center;
    margin-top: 0.75rem;
    font-size: 0.9rem;
  }
  p a {
    color: #5563DE;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="tab-switcher">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <form id="loginForm" class="active" action="/login" method="POST">
      <h1>Login</h1>
      <input class="neumorphic-input" name="username" placeholder="Username" required />
      <input class="neumorphic-input" type="password" name="password" placeholder="Password" required />
      <button class="neumorphic-button">Sign In</button>
      <p>New here? <a href="#" onclick="switchToRegister()">Create an account</a></p>
    </form>

    <form id="registerForm" action="/register" method="POST">
      <h1>Register</h1>
      <input class="neumorphic-input" name="username" placeholder="Username" required />
      <input class="neumorphic-input" type="password" name="password" placeholder="Password" required />
      <button class="neumorphic-button">Sign Up</button>
      <p>Already registered? <a href="#" onclick="switchToLogin()">Sign In</a></p>
    </form>
  </div>

<script>
  const loginTab = document.getElementById('loginTab')
  const registerTab = document.getElementById('registerTab')
  const loginForm = document.getElementById('loginForm')
  const registerForm = document.getElementById('registerForm')

  loginTab.addEventListener('click', switchToLogin)
  registerTab.addEventListener('click', switchToRegister)

  function switchToLogin() {
    loginTab.classList.add('active')
    registerTab.classList.remove('active')
    loginForm.classList.add('active')
    registerForm.classList.remove('active')
  }

  function switchToRegister() {
    loginTab.classList.remove('active')
    registerTab.classList.add('active')
    loginForm.classList.remove('active')
    registerForm.classList.add('active')
  }
</script>
</body>
</html>
